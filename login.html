<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lonin頁面</title>
  <!-- Open+Sans font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,800&display=swap" rel="stylesheet"> 
  <!-- Raleway font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <!-- bs4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- material -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- material -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
 
  <!-- 自用 -->
  <link rel="stylesheet" href="./assets/style/all.css">
  
</head>

<body>
  <!-- login_bg -->
  <section class="d-none d-md-block container-fluid">
      <div class="row">
        <div class="col-12 col-lg-7 login_bg bg_cover"></div>
      </div>
  </section>

  <main>
    <section class="container pt-3">
        <!-- logo -->
        <div class="row mb-6 mb-lg-8">
            <div class="col">
              <h1>
                  <a href="index.html" class="logo">logo</a>
                </h1>
            </div>
        </div>
        <div class="row login_h">
              <div class="d-none d-lg-block col-6">
                  <h2 class="text_xxl font-weight-bold mb-3">An ideal hotel makes a wonderful Trip.</h2>
                  <small class="text_s  text-dark-50">Discover your dream destination and hotel on ALOHA.com</small>
              </div>
              <!-- 表單 -->
              <div class="col-md-6 col-lg-4 offset-md-3 offset-lg-2">
                  <p class="text_xl font-weight-bold mb-3">Login</p>
                  <form>
                      <!-- Email -->
                      <div class="form-group mb-4">
                        <label for="usermail" class="text-dark-50 font-weight-bold">Email</label>
                        <input type="email" class="form-control custom_input" id="usermail" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <!-- Password -->
                      <div class="form-group mb-4">
                        <label for="Password" class="text-dark-50 font-weight-bold">Password</label>
                        <input type="password" class="form-control custom_input" id="Password" placeholder="Password">
                      </div>
                      <small class="text_xs d-block text-dark-50 mb-3">By signing in or creating an account, you agree with our
                          <a href="#" class="text-primary">Terms & Conditions </a>and<a href="#" class="text-primary">Privacy Statement</a>
                      </small>
                      <div class="custom-control custom-checkbox mb-5">
                              <input type="checkbox" class="custom-control-input" id="Breakfast included">
                              <label class="custom-control-label" for="Breakfast included">Remember me</label>
                      </div>             
                      <button type="submit" class="btn btn-block btn-primary font-weight-bold py-3 mb-2">Login</button>
                      <div class="d-flex justify-content-center">
                          <p class="text_s">Don’t have an account yet? 
                              <a href="#"class="text-primary font-weight-bold">Sign up</a>
                          </p>
                      </div>
                    </form>
              </div>  
        </div>
        <div class="row d-none d-md-block">
          <div class="col col-lg-5 d-flex justify-content-center justify-content-lg-start">
              <div class="text_s text-white bg-dark rounded px-3 py-2 mt-auto">
                  <span class="material-icons text_s mr-2">place</span>
                  <span>Osaka Castel, Japan</span>
              </div>
          </div>
      </div>
    </section>
</main>
  
 
  
 
  
 
  <!-- bs4 js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
  integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <!-- ------ -->
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
 
</body>

</html>
